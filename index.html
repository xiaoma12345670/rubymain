<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Win98风格网站</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接到我们的CSS文件 -->
</head>
<body class="win98-desktop"> <!-- 给body加上经典的灰色背景 -->

    <!-- 我们的第一个窗口 -->
    <div class="win98-window" style="width: 400px;"> <!-- 用行内样式控制大小，也可以用CSS类 -->
        
        <!-- 标题栏 -->
        <div class="title-bar">
            <div class="title-bar-text">记事本 - readme.txt</div> <!-- 窗口标题 -->
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button> <!-- 最小化按钮 -->
                <button aria-label="Maximize"></button> <!-- 最大化按钮 -->
                <button aria-label="Close"></button>   <!-- 关闭按钮 -->
            </div>
        </div>

        <!-- 菜单栏 -->
        <div class="menu-bar">
            <ul class="menu">
                <li class="menu-item">文件(F)</li>
                <li class="menu-item">编辑(E)</li>
                <li class="menu-item">查看(V)</li>
                <li class="menu-item">帮助(H)</li>
            </ul>
        </div>

        <!-- 窗口主内容区 -->
        <div class="window-content">
            <p>欢迎来到我们的MC模组工作室！</p>
            <p>这个网站正在用Win98风格重建中...</p>
            <ul>
                <li>模组列表</li>
                <li>更新日志</li>
                <li>下载中心</li>
                <li><a href="https://rubystudio.dpdns.org/oldmain.html/>老版网页</a></li>
            </ul>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <span class="status-bar-field">就绪</span> <!-- 状态信息 -->
            <span class="status-bar-field">第 1 行，第 1 列</span> <!-- 状态信息 -->
        </div>

    </div>

    <script src="script.js"></script> <!-- 链接到我们的JS文件 -->
</body>

</html>
